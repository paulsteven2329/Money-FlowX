name: moneyflowx
description: "MoneyFlowX - Smart personal finance management with AI-powered insights and offline capabilities."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  cupertino_icons: ^1.0.8
  
  # State management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5
  
  # Dependency injection
  get_it: ^8.0.2
  
  # Local storage
  shared_preferences: ^2.3.3
  path_provider: ^2.1.4
  
  # Charts and visualization
  fl_chart: ^0.69.2
  
  # UI enhancements
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  
  # Date handling
  intl: ^0.19.0
  
  # JSON serialization
  json_annotation: ^4.9.0
  
  # Material design
  material_design_icons_flutter: ^7.0.7296
  
  # Additional utilities
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21

